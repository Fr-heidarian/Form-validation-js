<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
    <!-- CDN bootstrap = cloudflare.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- CDN bootstrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>



    <!-- Form -->
    <form action="" class="m-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 border p-5">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>

                    <div class="form-group mb-3">
                        <label for="arrival">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control bg-transparent" style="border-right:none"
                                id="eye" placeholder="Enter Your Password">
                            <div class="input-group-prepend">
                                <span class="input-group-text  bg-transparent"
                                    style="border-top-left-radius:0;border-bottom-left-radius:0">
                                    <!-- <i class="bi bi-eye"></i> -->
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-8 border p-5">
                </div>
            </div>

        </div>
    </form>



    <script src="assets/js/app.js"></script>

</body>

</html>
