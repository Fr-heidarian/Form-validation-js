<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="style.css">
    <!-- CDN bootstrap = cloudflare.com -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- CDN bootstrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Form -->
    <div class="m-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 p-0">
                    <form action="login.html" method="post" class=" border p-5 w-100" id="signup-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            <div id="name-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email">
                            <div id="email-error"></div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-transparent" style="border-right:none"
                                    id="password" name="password" placeholder="Enter Your Password">
                                <div class="input-group-prepend" id="icon-password">
                                    <span class="input-group-text  bg-transparent"
                                        style="border-top-left-radius:0;border-bottom-left-radius:0">
                                        <!-- <i class="bi bi-eye"></i> -->
                                        <i class="bi bi-eye-slash"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" name="message" id="message" rows="3"
                                placeholder="Enter your message"></textarea>
                        </div>

                        <div class="mb-3 skill-box">
                            <p>Skill :</p>
                            <input class="form-check-input" type="checkbox" value="html" name="skill" id="html">
                            <label class="form-label" for="accept-terms">
                                html
                            </label>
                            <input class="form-check-input" type="checkbox" value="css" name="skill" id="css">
                            <label class="form-label" for="accept-terms">
                                css
                            </label>
                            <input class="form-check-input" type="checkbox" value="js" name="skill" id="js">
                            <label class="form-label" for="accept-terms">
                                js
                            </label>
                            <input class="form-check-input" type="checkbox" value="reactJs" name="skill" id="reactJs">

                            <label class="form-label" for="accept-terms">
                                reactJs
                            </label>
                            <div id="skill-error"></div>

                        </div>

                        <div class="degree-box mb-3">
                            <p>Degree :</p>
                            <input class="form-check-input" type="radio" name="degree" value="bachler" id="bachler">
                            <label class="form-label" for="bachler">
                                bachler
                            </label>
                            <input class="form-check-input" type="radio" name="degree" value="master" id="master">
                            <label class="form-label" for="master">
                                master </label>
                            <input class="form-check-input" type="radio" name="degree" value="phd" id="phd">
                            <label class="form-label" for="phd">
                                phd
                            </label>
                            <div class="error-box"></div>
                        </div>
                        <div class="role">
                            <label class="form-label" for="">Role :</label>
                            <select class="form-select" name="role" id="role">
                                <option value="0" disabled selected>choose one item</option>
                                <option value="student">student</option>
                                <option value="teacher">teacher</option>
                                <option value="admin">admin</option>
                            </select>
                            <div id="role-error"></div>
                        </div>
                        <div class="form-check mb-3 mt-4 accept-term-box">
                            <input class="form-check-input" type="checkbox" value="" id="accept-terms">
                            <label class="form-label" for="accept-terms">
                                I accept all terms
                            </label>
                        </div>
                        <button type="reset" class="btn btn-primary">clear form</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                    </form>

                </div>
                <!-- col8 start -->
                <div class="col-md-8 p-0">
                    <div class="form-image h-100 border w-100"></div>
                </div>
                <!-- col8 end -->
            </div>

        </div>
    </div>



    <script src="assets/js/app.js"></script>

</body>

</html>
